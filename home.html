<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/f4d2c8c827.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="search">
        <div class="box">
            <input type="text" placeholder="Search...">
            <a href="#">
                <i class="fa-solid fa-magnifying-glass"></i>
            </a>
        </div>
    </div>
    
    <div class="container">
        <div class="container-details content-section">
            <div class="card">
                <img src="Images/football.png">
                <h3>Football Tournament 2019</h3>
            </div>
            <div class="card">
                <img src="Images/football.png">
                <h3>Football Tournament 2020</h3>
            </div>
            <div class="card">
                <img src="Images/football.png">
                <h3>Football Tournament 2021</h3>
            </div>
            <div class="card">
                <img src="Images/football.png">
                <h3>Football Tournament 2022</h3>
            </div>
            <div class="card">
                <img src="Images/football.png">
                <h3>Football Tournament 2023</h3>
            </div>
            
            <div class="card" onclick="openForm()">
                <img src="Images/plus.png">
                <h3>Add Event</h3>
            </div>
        </div>
        <div class="container-details eventForm" id="eventForm">
            <div class="form-box">
                <div class="form-content">
                    <h2>Tournament</h2>
                    <form action="#">
                        <div class="input-field">
                            <input type="text" required>
                            <label>Event Name</label>
                        </div>
                        <div class="input-field">
                            <input type="text" required>
                            <label>Event Year</label>
                        </div>
                        <button type="submit">Add Event</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    

</body>
</html>
